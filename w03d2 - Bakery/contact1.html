<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biscoff Bakery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" />
</head>

    <body>

        <nav id="page-header" class="navbar navbar-expand-lg bg-light">

            <div class="container">

                <figure class="mr-3">
                    <img src="./img/logo.png" srcset="./img/logo.png 1x, ./img/logo@2x.png 2x" />
                    <figcaption><a class="navbar-brand" href="#">Biscoff Bakery</a></figcaption>
                </figure>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./bakery.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./bakedgoods.html">Baked Goods</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./contact1.html">Contact</a>
                        </li>
                    </ul>
                </div>
                
            </div>
        
        </nav>
        <!--Start of Content Page-->
        <main class="constrained-full-height">
            <!--Created ID for about page-->
            <div id="page-contact">
                <!--Created parent div to apply container-->
                <div class="container">
                    <!--another parent div to style the container-->
                    <div class="row gx-5">
                        <!--Child 1 Container-->
                        <div class="col">
                            <!--Child 1 = background image-->
                            <div class="bg-section constrained-full-height"></div>
                        </div>
                        <!--Child 2 Container -->
                        <div class="col">
                            <!--Child 2 = content section-->
                            <div class="content-section">
                                <!--Inner Child 1-->
                                <div class="text-center mt-5">
                                    <h1 class="mb-3">Contact</h1>
                                    <div class="hr"></div>
                                </div>
                                <!--Inner Child 2-->
                                <form class="mt-5" id="contact-form" method="GET">
                                    <!--error messages for the form-->
                                    <ul class="error-msgs">

                                    </ul>


                                    <div class="mb-3">
                                      <label for="fullname" class="form-label">Name</label>
                                      <input type="text" class="form-control" id="fullname" name="fullname">
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>

                                    <div class="mb-3">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea class="form-control" id="message" rows="3"></textarea>
                                    </div>

                                    <!--creating a message after form submission-->
                                    <div class="success-msg"></div>
                        
                                    <div class="mb-3 text-center">
                                        <button type="submit" class="btn btn-primary">Send</button>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </main>

        <footer id="page-footer">
            <div class="container">
                <p>Biscoff Bakery | 79 Anson Road, #20-01</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
  
    </body>

</html>
