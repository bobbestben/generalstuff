<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style2.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>

    <div class="container">

        <header id="page-header" class="mt-3 mb-3 text-center">
            <h1>To Do List</h1>

            <div id="todo-form">
                <input type="text" id="new-todo" placeholder="Write and and press ->">
                <button type="button">Add</button>
            </div>
        </header>

        <div class='text-center mb-4 pb-4' id="quote"></div>

        <section id="todo-lists">

            <div class="row">
                <div class="col list" id="list-things-todo">
                    <h2 class="text-center">Things to do</h2>
                    <ul>
                        <!--<li class="pending"
                                <p></p>
                                <button></button>
                        <li>-->
                    </ul>
                </div>
    
                <div class="col list" id="list-done-todo">
                    <h2 class="text-center">Things done</h2>
                    <ul>
                        <!--<li class="done"
                                <p></p>
                                <button></button>
                        <li>-->
                    </ul>
                </div>
            </div>

        </section>


    </div>


    <script src="./main2.js"></script>
    
</body>
</html>
