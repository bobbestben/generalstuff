<!DOCTYPE html>

    <head>
        <title>Todolist</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet" />
    </head>

    <body>

        <div class="container">

            <header id="page-header" class="mt-3 mb-5 text-center">
                <h1>What To Do</h1>
                
                <div id="todo-form">
                    <input type="text" id="new-todo" />
                    <button type="button">ADD</button>
                </div>
            </header>

            <div id="quote"></div>

            <section id="todo-lists">

                <div class="row">

                    <div class="col">
                        <div id="list-things-todo" class="list">
                            <h2 class="text-center">Things to do</h2>
                            <ul>
                                <!-- <li class="pending">
                                    <p></p>
                                    <button></button>
                                </li> -->
                            </ul>
                        </div>
                    </div>

                    <div class="col">
                        <div id="list-done-todo" class="list">
                            <h2 class="text-center">Things done</h2>
                            <ul>
                                <!-- <li class="done">
                                    <p></p>
                                    <button></button>
                                </li> -->
                            </ul>
                        </div>
                    </div>

                </div>

            </section>

        </div>

        <script src="./main.js"></script>
    </body>

</html>
