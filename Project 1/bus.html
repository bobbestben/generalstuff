<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap Tooltip CDN-->
    <link href="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js">
    <!--Bootstrap framework CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Bootstrap Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./bus.css">
</head>
<body>

    <div class="container">
        <!--Navbar-->
        <nav class="d-flex flex-row justify-content-around mt-2 nav-header">
            <div id="test">Search</div>
            <div>Map</div>
            <div>Fav</div>
        </nav>
        <!--Search Bar-->
        <!--search bar within search box pt2 from this video https://www.youtube.com/watch?v=WTrW-1JsDYE&ab_channel=TheNetNinja-->
        <div class="text-center mt-2 search-bar">
            <input type="text" class="search-input text-center" placeholder="Bus Stop / Bus No.">
            <button type="button" class="btn btn-light">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-search" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>

        <!--Bus Stop Section-->
        <div class="bus-stop-info flex-nowrap p-2 mt-2">
            <!--Bus Stop Info-->
            <div class="row align-items-center">
                <div class="col-8">Bus Stop Name<br>Bus Stop No / Street Name</div>
                <!--Refresh Icon-->
                <div class="col text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                </div>
                <!--Tooltip Icon-->
                <div class="col text-center">
                    <button type="button" class="btn" data-toggle="tooltip" data-placement="left" title="Tooltip on top">
                        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-info-circle" width="1.5em" height="1.5em" 
                        data-toggle="tooltip" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <!--Bus Stop Arrival Time-->
            <div class="row flex-nowrap mt-2">
                <div class="col-6">Bus No. 1</div>
                <div class="col">|3min|</div>
                <div class="col">|15min|</div>
                <div class="col">|20min|</div>
            </div>

            <div class="row flex-nowrap mt-2">
                <div class="col-6">Bus No. 2</div>
                <div class="col">|3min|</div>
                <div class="col">|15min|</div>
                <div class="col">|20min|</div>
            </div>
        </div>

        <footer class="footer fixed-bottom text-center mb-2">
            <div>BMWsg</div>
            <img src="./img/bus.png" width="40em" height="40em" alt="">
        </footer>




    </div>

    <script src="./bus.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
