{% extends 'tunr/base.html' %}

{% block content %}

<h2>{{ artist.name }} <a href="{% url 'artist_edit' id=artist.id %}">(edit)</a></h2> 
<h3><a href="{% url 'artist_delete' id=artist.id %}">Delete</a></h3>
<h4>{{ artist.nationality }}</h4> 
 
<img src="{{ artist.photo_url }}" alt="" class="artist-photo"> 
<a href="{% url 'artist_detail' id=artist.id %}"> {{ artist.name }} </a> 
 
<h3>Songs <a href="">(+)</a></h3> 
<ul> 
    {% for song in artist.songs.all %} 
        <li> 
            <a href="">{{ song.title }}-{{ song.album }}</a> 
        </li> 
    {% endfor %} 
</ul>

{% endblock %}
